<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <meta name="description" content="t00. Registration">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <h1>Let's get acquainted!</h1>
        <form id="registration-form" action="/sign-up" method="POST">
            <label for="login">Login<span class="required">*</span></label>
            <input id="login" name="login" type="text" minlength="6" maxlength="30" placeholder="Enter your unique login (6-30 symbols)" required>
            <br /><br />
            <label for="password">Password<span class="required">*</span></label>
            <input id="password" name="password" type="password" minlength="8" maxlength="255" placeholder="Enter password (8-255 symbols)" required>
            <br /><br />
            <label for="confirm-password">Confirm password<span class="required">*</span></label>
            <input id="confirm-password" name="confirmPassword" type="password" minlength="8" maxlength="255" placeholder="Re-enter your password (8-255 symbols)" required>
            <br /><br />
            <label for="full-name">Full name<span class="required">*</span></label>
            <input id="full-name" name="full_name" type="text" maxlength="255" placeholder="Enter your full name (e.g. James Smith)" required>
            <br /><br />
            <label for="email-address">Email adress<span class="required">*</span></label>
            <input id="email-address" name="email_address" type="email" maxlength="320" placeholder="Enter your email address (e.g. abc@example.com)" required>
            <br /><br />
            <input type="submit" value="Sign Up">
            <br /><br />
        </form>
    </body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registration-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
        
            form.addEventListener('submit', function (event) {
                const passwordValue = passwordInput.value;
                const confirmPasswordValue = confirmPasswordInput.value;
        
                if (passwordValue !== confirmPasswordValue) {
                    event.preventDefault();
                }
            });
        });
    </script>
      
</html>
